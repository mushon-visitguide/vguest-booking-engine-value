apiVersion: apps/v1
kind: Deployment
metadata:
  name: vguest-booking-engine-value
  labels:
    app: vguest-booking-engine-value
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vguest-booking-engine-value
  template:
    metadata:
      labels:
        app: vguest-booking-engine-value
    spec:
      containers:
        - name: vguest-booking-engine-value
          image: ${DOCKER_IMAGE}
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: vguest-booking-engine-value
spec:
  selector:
    app: vguest-booking-engine-value
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
